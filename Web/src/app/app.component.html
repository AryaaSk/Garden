<div id="main">
  <canvas id="canvas"></canvas>

  <div id="controls">
    <button class="btn rounded-md mx-2 px-3 items-center justify-center">
      <img class="w-6 h-6" src="/assets/share.svg" alt="Share">
    </button>
    <button class="btn rounded-md mx-2 px-3 items-center justify-center" (click)="this.GoToHistory()">
      <img class="w-6 h-6" src="/assets/clipboard.svg" alt="Progress">
    </button>
    <button class="btn rounded-md mx-2 px-3 items-center justify-center" (click)="this.NewTree()">
      <img class="w-6 h-6" src="/assets/plus.svg" alt="New Tree">
    </button>
  </div>

  <h1 id="instruction" style="position: absolute; top: 150px; left: 0px; right: 0px; color: white; text-align: center; font-size: xx-large; font-weight: bold; transition: 200ms;"></h1>

  <div id="quote" class="glass" style="position: absolute; top: 150px; left: 50px; right: 50px; height: auto; padding: 10px; display: grid; place-content: center; color: white; text-align: center; font-size: large; font-weight: bold; border-radius: 10px;">
    {{this.GetQuote()}}
  </div>


  <dialog id="popup" class="modal">
    <div class="modal-box h-3/4 rounded-xl">
      <router-outlet></router-outlet>
    </div>

    <form method="dialog" class="modal-backdrop">
      <button></button> <!-- Close button - triggered automatically by JS  -->
    </form>
  </dialog>
</div>
